<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>proofread-helper</title>

  <link rel="stylesheet" href="../node_modules/metro4-dist/css/metro-all.min.css">
</head>

<body>
  <div class="container">
    <div class="grid">
      <div class="row"></div>
    </div>

    <div class="grid">
      <div class="row">
        <div class="cell text-right">
          <input type="checkbox" data-bind="checked: replace" data-role="switch" data-caption="ファイルを書き換える（バージョン管理を推奨）">
          <button type="button" class="button primary" data-bind="click: openFiles">
            ファイルを開く
          </button>
        </div>
      </div>
    </div>

    <div class="gird">
      <div class="row" data-bind="if: !resultList().length">
        <div class="cell">
          <h1 class="text-center">proofread-helper</h1>
          <div data-role="cube"></div>
        </div>
      </div>

      <div class="row">
        <div class="cell" data-bind="foreach: resultList">
          <p>
            <span class="mif-file-text"></span>
            <span data-bind="text: filePath"></span>
          </p>

          <div data-bind="foreach: diffList">
            <div>
              <b>FOUND:</b>
              <span data-bind="text: $data"></span>
            </div>
          </div>
          <div data-bind="visible: !diffList.length">
            表記ゆれはありません
          </div>
        </div>
      </div>
    </div>

  </div>

  <script src="./shim/expose.js"></script>
  <script src="../node_modules/metro4-dist/js/metro.min.js"></script>
  <script src="./client.js"></script>
</body>

</html>
